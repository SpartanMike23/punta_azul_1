<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Scaling down to mobile, tablet devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1"


</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Punta Azul Resort</h1>
        </div>
        <div class="row">
          <div class="col-md-12 text-center"><p>A Door Step Towards Tranquility...<p></div>
        </div>
      </div>
      <div class="row">
        <img class="img-responsive" src="http://bboceansuites.com/wp-content/uploads/2015/05/sunset-beach-chairs-stock-footage.jpg" data-toggle="modal" data-target="#project1">
      </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
<!--modal-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
